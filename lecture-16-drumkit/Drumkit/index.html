<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>songs</title>
    <link rel="stylesheet" href="./song/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-color h-100">
    <div class="container">
        <div class="row vh-100">
            <div class="m-auto">
                <div class="row gap-3">
                    <div class="col bg-small-color p-4 d-flex flex-column align-items-center justify-content-center"
                        data-code="65">
                        <h2 class="m-0 click">A</h2>
                        <p class="text-danger m-0 fw-bold">CLAP</p>
                    </div>
                    <div class="col bg-small-color p-4 d-flex flex-column align-items-center justify-content-center"
                        data-code="83">
                        <h2 class="m-0 click">S</h2>
                        <p class="text-danger m-0 fw-bold">HIHAT</p>
                    </div>
                    <div class="col bg-small-color p-4 d-flex flex-column align-items-center justify-content-center"
                        data-code="68">
                        <h2 class="m-0 click">D</h2>
                        <p class="text-danger m-0 fw-bold">KICK</p>
                    </div>
                    <div class="col bg-small-color p-4 d-flex flex-column align-items-center justify-content-center"
                        data-code="70">
                        <h2 class="m-0 click">F</h2>
                        <p class="text-danger m-0 fw-bold">OPENHAT</p>
                    </div>
                    <div class="col bg-small-color p-4 d-flex flex-column align-items-center justify-content-center"
                        data-code="71">
                        <h2 class="m-0 click">G</h2>
                        <p class="text-danger m-0 fw-bold">BOOM</p>
                    </div>
                    <div class="col bg-small-color p-4 d-flex flex-column align-items-center justify-content-center"
                        data-code="72">
                        <h2 class="m-0 click">H</h2>
                        <p class="text-danger m-0 fw-bold">RIDE</p>
                    </div>
                    <div class="col bg-small-color p-4 d-flex flex-column align-items-center justify-content-center"
                        data-code="74">
                        <h2 class="m-0 click">J</h2>
                        <p class="text-danger m-0 fw-bold">SNARE</p>
                    </div>
                    <div class="col bg-small-color p-4 d-flex flex-column align-items-center justify-content-center"
                        data-code="75">
                        <h2 class="m-0 click">K</h2>
                        <p class="text-danger m-0 fw-bold">TOM</p>
                    </div>
                    <div class="col bg-small-color p-4 d-flex flex-column align-items-center justify-content-center"
                        data-code="76">
                        <h2 class="m-0 click">L</h2>
                        <p class="text-danger m-0 fw-bold">TINK</p>
                    </div>

                </div>
            </div>
        </div>


        <audio data-code="65" src="./song/clap.wav"></audio>
        <audio data-code="83" src="./song/hihat.wav"></audio>
        <audio data-code="68" src="./song/kick.wav"></audio>
        <audio data-code="70" src="./song/openhat.wav"></audio>
        <audio data-code="71" src="./song/boom.wav"></audio>
        <audio data-code="72" src="./song/ride.wav"></audio>
        <audio data-code="74" src="./song/snare.wav"></audio>
        <audio data-code="75" src="./song/tom.wav"></audio>
        <audio data-code="76" src="./song/tink.wav"></audio>
    </div>

    <script>
        window.addEventListener("keydown", (e) => {
            let audio = document.querySelector(`audio[data-code="${e.keyCode}"]`)
            if (!audio) {
                return
            }
            let code = document.querySelector(`.col[data-code="${e.keyCode}"]`)
            console.log(code);

            code.classList.add("daba")
            audio.currentTime = 0
            audio.play()


        })
        window.addEventListener("keyup", (e) => {
            let code = document.querySelector(`.col[data-code="${e.keyCode}"]`)
            code.classList.remove("daba")
        })





    </script>

</body>

</html>
