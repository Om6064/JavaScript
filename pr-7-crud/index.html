    <div class="container box">

            <h1 class=" py-4 text-info"><i class="fa-solid fa-graduation-cap"></i> Student Management System</h1>
        </div>

        <div class="d-flex justify-content-center">
            <form action="" class="w-50">
                <input type="text" id="userid" class="form-control" placeholder="ID" autocomplete="off">
                <input type="text" id="username" class="form-control" placeholder="Student Name" autocomplete="off">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="grid" class="form-control m-0" placeholder="Grid : " autocomplete="off">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="phoneno" class="form-control m-0" placeholder="Mobile No : "
                            autocomplete="off">
                    </div>
                </div>
            </form>
        </div>
    
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="btn-create">Create</button>
            <button class="btn btn-warning" id="btn-update">Update</button>
        </div>
