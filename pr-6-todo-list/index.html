<script>
    function addTask() {
        let task = document.getElementById("task")
        let priority = document.getElementById("priority")
        // let p_id = document.getElementById("p-id").value

        let arr = []

        let obj = {
            task: task.value,
            priority: parseInt(priority.value)
        }
        console.log(obj);
        

        arr.push(obj)

        if (task.value == "" || priority.value == -1) {
            alert("invalid input")
            return
        }

        function getPriorityLabel(priority) {
            switch (priority) {
                case 1:
                    return "Low"
                case 2:
                    return "Medium";
                case 3:
                    return "High";
            }
        }
        function getBgColor(priority) {
            switch (priority) {
                case 1:
                    return "bg-primary"
                case 2:
                    return "bg-success";
                case 3:
                    return "bg-danger";
            }
        }
        function getBgColor(priority) {
            switch (priority) {
                case 1:
                    return "bg-primary"
                case 2:
                    return "bg-success";
                case 3:
                    return "bg-danger";
            }
        }

    
        // document.getElementById("withtask").innerHTML = `${obj.task}`
        // document.getElementById("withpriority").innerHTML = `${obj.priority}`

        // document.getElementById("task-row").innerHTML = ""
        arr.forEach((obj, idx) => {
            document.getElementById("task-row").innerHTML +=
                `<div class="col-lg-4">
                <div class="${getBgColor(obj.priority)} bg-gradient rounded p-4">
                    <h2 id="withtask" class="text-white">${obj.task}</h2>
                    <p class="my-3 text-white" id="withpriority">${getPriorityLabel(obj.priority)}</p>
                </div>
            </div>
            `
        })

    }
