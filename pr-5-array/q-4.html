<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Lowercase</title>
</head>
<body>
    <input type="text" id="inputString" placeholder="Enter String">
    <button onclick="convertToLowercase()">Click Me</button>

    <h1 id="output"></h1>

    <script>
        function convertToLowercase() {
            let inputText = document.getElementById("inputString").value;
            let lowercaseText = inputText.toLowerCase();
            document.getElementById("output").innerHTML = lowercaseText;
        }
    </script>
</body>
</html>
