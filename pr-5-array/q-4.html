<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowercase Converter</title>
    <link rel="stylesheet" href="./style.css"> <!-- Linking External CSS -->
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div>

    <div class="container">
        <h1 class="title">🔡 Lowercase Converter 🔡</h1>

        <div class="input-group">
            <input type="text" id="inputString" class="input-box" placeholder="✍️ Type here...">
        </div>

        <div class="button-container">
            <button onclick="convertToLowercase()" class="convert-button w-100">Convert 🔤</button>
        </div>
        <div class="flex gap-10">
            <button class="w-50" onclick="allclear()">Reset ❌</button>
            <a href="./index.html"><button >Go To Home 🏠</button></a>
        </div>

        <h1 id="output" class="result-text"></h1>
    </div>

    <script>
        function allclear(){
            document.getElementById("pali").value = ""
        }
        function convertToLowercase() {
            let inputText = document.getElementById("inputString").value.trim();
            let outputElement = document.getElementById("output");

            if (inputText === "") {
                outputElement.innerHTML = "⚠️ Please enter some text!";
                return;
            }

            let lowercaseText = inputText.toLowerCase();
            outputElement.innerHTML = `🔡 ${lowercaseText}`;
        }

    </script> <!-- Linking External JS -->
</body>

</html>
