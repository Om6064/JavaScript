<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="Enter String For Toggled">
    <button onclick="ans()">Click Me</button>

    <h1 id="output"></h1>
    <script>
    function ans() {
    let toogle = document.getElementById("input").value;
    let toggledString = "";

    for (let i = 0; i < toogle.length; i++) {
        let char = toogle[i];
        if (char === char.toLowerCase()) {
            toggledString += char.toUpperCase();
        } else {
            toggledString += char.toLowerCase();
        }
    }

    document.getElementById("output").innerHTML = toggledString;
}


    </script>
</body>
</html>
