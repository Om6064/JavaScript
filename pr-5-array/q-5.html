<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Case Converter</title>
    <link rel="stylesheet" href="./style.css"> <!-- Linking External CSS -->
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div><!-- Animated Background -->

    <div class="container">
        <h1 class="title">🔀 Toggle Case Converter 🔀</h1>

        <div class="input-group">
            <input type="text" id="inputString" class="input-box" placeholder="🔄 Type something...">
        </div>

        <div class="button-container">
            <button onclick="toggleCase()" class="convert-button w-100">Convert 🔠</button>
        </div>

        <div class="flex gap-10">
            <button class="w-50" onclick="allclear()">Reset ❌</button>
            <a href="./index.html"><button >Go To Home 🏠</button></a>
        </div>

        <h1 id="output" class="result-text"></h1>
    </div>

    <script>
        function allclear(){
            document.getElementById("pali").value = ""
        }
        function toggleCase() {
            let inputText = document.getElementById("inputString").value.trim();
            let outputElement = document.getElementById("output");

            if (inputText === "") {
                outputElement.innerHTML = "⚠️ Please enter some text!";
                return;
            }

            let toggledString = "";
            for (let i = 0; i < inputText.length; i++) {
                let char = inputText[i];
                toggledString += (char === char.toLowerCase()) ? char.toUpperCase() : char.toLowerCase();
            }

            outputElement.innerHTML = `🔀 ${toggledString}`;
        }
    </script> <!-- Linking External JS -->
</body>

</html>
