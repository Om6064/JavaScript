<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div>

    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="pali" placeholder="üîÑ Enter a word...">
        <button onclick="ans()" class="w-100">Check üîç</button>
        <div class="flex gap-10">
            <button class="w-50" onclick="allclear()">Reset ‚ùå</button>
            <a href="./index.html"><button >Go To Home üè†</button></a>
        </div>
        <h1 id="ans" class="result-text"></h1>
    </div>

    <script>
        function allclear(){
            document.getElementById("pali").value = ""
            document.getElementById("ans").innerHTML = ""

        }
        function ans() {
            let pali = document.getElementById("pali").value.toLowerCase().trim();
            let resultElement = document.getElementById("ans");

            if (pali === "") {
                resultElement.innerHTML = "‚ö†Ô∏è Invalid input!";
                return;
            }

            let reversed = pali.split("").reverse().join("");
            if (reversed === pali) {
                resultElement.innerHTML = "‚úÖ It is a Palindrome!";
            } else {
                resultElement.innerHTML = "‚ùå It is Not a Palindrome!";
            }
        }
    </script>
</body>
</html>
