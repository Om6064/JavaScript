<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="pali" placeholder="Enter String From palindrome">
    <button onclick="ans()">Click Me</button>

    <h1 id="ans"></h1>

    <script>
       function ans(){
        let pali = ""
        pali = document.getElementById("pali").value.toLowerCase()
        let ans = pali.toLowerCase().split("").reverse().join("")
        if(ans == pali){
            document.getElementById("ans").innerHTML = "It is Palindrome !!"
        }else{
             document.getElementById("ans").innerHTML = "It is Not Palindrome !!"
        }
       }
    </script>
</body>
</html>
