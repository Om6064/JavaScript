<head>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="wrapper"></div> <!-- Animated Background -->

    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="pali" placeholder="üîÑ Enter a word...">
        <button onclick="ans()">Check üîç</button>
        <h1 id="ans"></h1>
    </div>

    <script>
        function ans() {
            let pali = document.getElementById("pali").value.toLowerCase().trim();
            let resultElement = document.getElementById("ans");

            if (pali === "") {
                resultElement.innerHTML = "‚ö†Ô∏è Invalid input!";
                return;
            }

            let reversed = pali.split("").reverse().join("");
            if (reversed == pali) {
                document.getElementById("ans").innerHTML = "It is Palindrome !!"
            } else {
                document.getElementById("ans").innerHTML = "It is Not Palindrome !!"
            }
        }
    </script>
</body>
