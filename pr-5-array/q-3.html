<!DOCTYPE html>
<html lang="en">

<head>

    <title>Uppercase Converter</title>
    <link rel="stylesheet" href="./style.css"> <!-- Linking External CSS -->
</head>

<body>
    <div class="wrapper"></div> <!-- Animated Gooey Background -->

    <div class="container">
        <h1 class="title">ğŸ”  Uppercase Converter ğŸ” </h1>

        <div class="input-group">
            <input type="text" id="inputString" class="input-box" placeholder="âœï¸ Type here...">
        </div>

        <div class="button-container">
            <button onclick="convertToUppercase()" class="convert-button">Convert ğŸ”¤</button>
        </div>

        <h1 id="output" class="result-text"></h1>
    </div>

    <script>
        function convertToUppercase() {
            let inputText = document.getElementById("inputString").value.trim();
            let outputElement = document.getElementById("output");

            if (inputText === "") {
                outputElement.innerHTML = "âš ï¸ Please enter some text!";
                return;
            }

            let uppercaseText = inputText.toUpperCase();
            outputElement.innerHTML = `ğŸ”  ${uppercaseText}`;
        }
    </script> <!-- Linking External JS -->
</body>

</html>
