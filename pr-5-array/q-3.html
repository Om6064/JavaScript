<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputString" placeholder="Enter String For Convert To UpperCase">
    <button onclick="convertToUppercase()">Click Me</button>

    <h1 id="output"></h1>
    <script>
        function convertToUppercase() {
            let inputText = document.getElementById("inputString").value;
            let uppercaseText = inputText.toUpperCase();
            document.getElementById("output").innerHTML = uppercaseText;
        }
    </script>
</body>
</html>
