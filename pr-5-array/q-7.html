<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Smallest & Largest Finder</title>
    <link rel="stylesheet" href="./style.css"> <!-- External CSS -->
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div>
    <div class="container">
        <h1 class="title">🔢 Find Second Smallest & Largest</h1>

        <div class="input-group">
            <input type="number" id="input1" class="input-box" placeholder="1️⃣ Enter number">
            <input type="number" id="input2" class="input-box" placeholder="2️⃣ Enter number">
            <input type="number" id="input3" class="input-box" placeholder="3️⃣ Enter number">
            <input type="number" id="input4" class="input-box" placeholder="4️⃣ Enter number">
            <input type="number" id="input5" class="input-box" placeholder="5️⃣ Enter number">
        </div>

        <div class="button-container">
            <button onclick="findSecondValues()" class="calculate-button w-100">Check ✅</button>
        </div>
        <div class="button-container">
            <button onclick="withrandom()" class="calculate-button w-100">Check Randomly ✅</button>
        </div>
        <div class="flex gap-10">
            <button class="w-50" onclick="allclear()">Reset ❌</button>
            <a href="./index.html"><button >Go To Home 🏠</button></a>
        </div>

        <h1 id="ans" class="result-text"></h1>
    </div>

    <script>
        function allclear(){
            for(let i =1 ; i<=5;i++){
                document.getElementById(`input${i}`).value = ""
            }
            document.getElementById("ans").innerHTML = ""
        }
        function withrandom(){
            let arr = [];
            let outputElement = document.getElementById("ans");

           
            for (let i = 1; i <= 5; i++) {
                let val = parseInt(Math.random()*100);
                document.getElementById(`input${i}`).value = val
                arr.push(Number(val));  
            }

          
            if (arr.some(isNaN)) {
                outputElement.innerHTML = "⚠️ Please enter valid numbers!";
                return;
            }

           
            arr.sort((a, b) => a - b);

          
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`input${i}`).value = arr[i - 1];
            }

            //
            outputElement.innerHTML =
                arr.length >= 4
                    ? `🥈 Second Smallest: <b>${arr[1]}</b> | 🥈 Second Largest: <b>${arr[3]}</b>`
                    : "⚠️ Please enter valid numbers!";

        }
        function findSecondValues() {
            let arr = [];
            let outputElement = document.getElementById("ans");

           
            for (let i = 1; i <= 5; i++) {
                let val = document.getElementById(`input${i}`).value;
                arr.push(Number(val));  
                if (arr.some(isNaN) || document.getElementById(`input${i}`).value == "") {
                    outputElement.innerHTML = "⚠️ Please enter valid numbers!";
                    return;
                }
            }

          

           
            arr.sort((a, b) => a - b);

          
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`input${i}`).value = arr[i - 1];
            }

            //
            outputElement.innerHTML =
                arr.length >= 4
                    ? `🥈 Second Smallest: <b>${arr[1]}</b> | 🥈 Second Largest: <b>${arr[3]}</b>`
                    : "⚠️ Please enter valid numbers!";

        }

    </script>
</body>

</html>
