<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Smallest & Largest Finder</title>
    <link rel="stylesheet" href="./style.css"> <!-- External CSS -->
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div>
    <div class="container">
        <h1 class="title">üî¢ Find Second Smallest & Largest</h1>

        <div class="input-group">
            <input type="number" id="input1" class="input-box" placeholder="1Ô∏è‚É£ Enter number">
            <input type="number" id="input2" class="input-box" placeholder="2Ô∏è‚É£ Enter number">
            <input type="number" id="input3" class="input-box" placeholder="3Ô∏è‚É£ Enter number">
            <input type="number" id="input4" class="input-box" placeholder="4Ô∏è‚É£ Enter number">
            <input type="number" id="input5" class="input-box" placeholder="5Ô∏è‚É£ Enter number">
        </div>

        <div class="button-container">
            <button onclick="findSecondValues()" class="calculate-button">Check ‚úÖ</button>
        </div>

        <h1 id="ans" class="result-text"></h1>
    </div>

    <script>
        function findSecondValues() {
            let arr = [];
            let outputElement = document.getElementById("ans");

            // Get input values
            for (let i = 1; i <= 5; i++) {
                let val = document.getElementById(`input${i}`).value;
                arr.push(Number(val));  // Convert input values to numbers
            }

            // Validate input
            if (arr.some(isNaN)) {
                outputElement.innerHTML = "‚ö†Ô∏è Please enter valid numbers!";
                outputElement.className = "result-text"; // Remove glowing effect
                return;
            }

            // Sort the array in ascending order
            arr.sort((a, b) => a - b);

            // Update input boxes with sorted values
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`input${i}`).value = arr[i - 1];
            }

            // Display result with glowing effect
            outputElement.innerHTML =
                arr.length >= 4
                    ? `ü•à Second Smallest: <b>${arr[1]}</b> | ü•à Second Largest: <b>${arr[3]}</b>`
                    : "‚ö†Ô∏è Please enter valid numbers!";

        }

    </script> <!-- External JavaScript -->
</body>

</html>
