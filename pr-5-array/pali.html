<head>
    <style>
        /* ---- Reset & Global Styles ---- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    background-color: #121212;
    color: white;
    position: relative;
}

/* ---- Animated Background ---- */
.wrapper {
    width: 100%;
    height: 100%;
    position: fixed;
    background: radial-gradient(circle at 50% 50%, rgba(0, 255, 170, 0.2), rgba(0, 0, 0, 0.9));
    animation: glowBackground 10s ease-in-out infinite alternate;
    z-index: -1;
}

/* ---- Keyframes for Background Animation ---- */
@keyframes glowBackground {
    0% { background: radial-gradient(circle at 50% 50%, rgba(0, 255, 170, 0.2), rgba(0, 0, 0, 0.9)); }
    100% { background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.3), rgba(0, 0, 0, 1)); }
}

/* ---- Glowing Card ---- */
.container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
    transition: box-shadow 0.3s ease-in-out;
}

/* ---- Card Hover Effect ---- */
.container:hover {
    box-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
}

/* ---- Input Field ---- */
input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    outline: none;
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    margin-top: 10px;
}

/* ---- Placeholder with Fun Emojis ---- */
input::placeholder {
    color: rgba(255, 255, 255, 0.6);
    text-align: center;
    font-size: 16px;
}

/* ---- Button ---- */
button {
    margin-top: 15px;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    color: black;
    background: linear-gradient(90deg, #00ffaa, #00d9ff);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* ---- Button Hover Effect ---- */
button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
}

/* ---- Button Active Effect ---- */
button:active {
    transform: scale(0.95);
}

/* ---- Result Text Styles ---- */
#ans {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
}

/* ---- Glowing Green for Palindrome ---- */
.palindrome {
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00;
}

/* ---- Glowing Red for Non-Palindrome ---- */
.not-palindrome {
    color: #ff4444;
    text-shadow: 0 0 10px #ff4444;
}

    </style>
</head>


<body>
    <div class="wrapper"></div> <!-- Animated Background -->

    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="pali" placeholder="üîÑ Enter a word...">
        <button onclick="ans()">Check üîç</button>
        <h1 id="ans"></h1>
    </div>

    <script>
        function ans() {
            let pali = document.getElementById("pali").value.toLowerCase().trim();
            let resultElement = document.getElementById("ans");

            if (pali === "") {
                resultElement.innerHTML = "‚ö†Ô∏è Invalid input!";
                resultElement.className = ""; // Remove any existing classes
                return;
            }

            let reversed = pali.split("").reverse().join("");
            if (reversed === pali) {
                resultElement.innerHTML = "‚úÖ It is a Palindrome!! üéâ";
                resultElement.className = "palindrome"; // Add green glow effect
            } else {
                resultElement.innerHTML = "‚ùå It is NOT a Palindrome!!";
                resultElement.className = "not-palindrome"; // Add red glow effect
            }
        }
    </script>
</body>
