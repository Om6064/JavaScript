<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel & Consonant Counter</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px);
        }

        /* Input Field */
        input {
            width: 300px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 8px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button */
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff9800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button Hover Effect */
        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        /* Button Active Effect */
        button:active {
            transform: scale(0.95);
        }

        /* Output Display */
        h1 {
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>

<body>
    <input type="text" id="inputText" placeholder="Enter text to count vowels & consonants">
    <button onclick="countVowelsConsonants()">Check</button>

    <h1 id="ans"></h1>

    <script>
        function countVowelsConsonants() {
            let str = document.getElementById("inputText").value.toLowerCase();
            let vowels = "aeiou";
            let vowelCount = 0, consonantCount = 0;

            for (let char of str) {
                if (vowels.includes(char)) {
                    vowelCount++;
                } else if (char >= 'a' && char <= 'z') {
                    consonantCount++;
                }
            }

            // Display result with emojis
            document.getElementById("ans").innerHTML = 
                str ? `üî† Vowels: <b>${vowelCount}</b> | üÖ∞Ô∏è Consonants: <b>${consonantCount}</b>` 
                    : "‚ö†Ô∏è Please enter some text!";
        }
    </script>
</body>
</html>
