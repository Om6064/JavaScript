<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inputText">
    <button onclick="ans()">Click Me</button>

    <h1 id="ans"></h1>


    <script>
        function ans() {
            let str = document.getElementById("inputText").value.toLowerCase();
            let vowels = "aeiou";
            let vowelCount = 0, consonantCount = 0;

            for (let char of str) {
                if (vowels.includes(char)) {
                    vowelCount++;
                } else if (char >= 'a' && char <= 'z') {
                    consonantCount++;
                }
            }

            document.getElementById("ans").innerHTML = 
                `Vowels: ${vowelCount} | Consonants: ${consonantCount}`;
        }


    </script>
</body>

</html>
