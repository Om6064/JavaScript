<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel & Consonant Counter</title>
    <link rel="stylesheet" href="./style.css"> <!-- Linking External CSS -->
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div> <!-- Animated Background -->

    <div class="container">
        <h1 class="title">🔤 Vowel & Consonant Counter</h1>

        <div class="input-group">
            <input type="text" id="inputText" class="input-box" placeholder="📝 Type something...">
        </div>

        <div class="button-container">
            <button onclick="countVowelsConsonants()" class="convert-button">Check ✅</button>
        </div>

        <h1 id="ans" class="result-text"></h1>
    </div>

    <script>
        function countVowelsConsonants() {
            let str = document.getElementById("inputText").value.toLowerCase().trim();
            let outputElement = document.getElementById("ans");

            if (str === "") {
                outputElement.innerHTML = "⚠️ Please enter some text!";
                outputElement.className = "result-text"; // Remove any existing styles
                return;
            }

            let vowels = "aeiou";
            let vowelCount = 0, consonantCount = 0;

            for (let char of str) {
                if (vowels.includes(char)) {
                    vowelCount++;
                } else if (char >= 'a' && char <= 'z') {
                    consonantCount++;
                }
            }

            outputElement.innerHTML = `🔠 Vowels: <b>${vowelCount}</b> | 🅰️ Consonants: <b>${consonantCount}</b>`;
        }

    </script> <!-- Linking External JS -->
</body>

</html>
