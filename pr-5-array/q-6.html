<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel & Consonant Counter</title>
    <link rel="stylesheet" href="./style.css"> <!-- Linking External CSS -->
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div> <!-- Animated Background -->

    <div class="container">
        <h1 class="title">ğŸ”¤ Vowel & Consonant Counter</h1>

        <div class="input-group">
            <input type="text" id="inputText" class="input-box" placeholder="ğŸ“ Type something...">
        </div>

        <div class="button-container">
            <button onclick="countVowelsConsonants()" class="convert-button w-100">Check âœ…</button>
        </div>
        <div class="flex gap-10">
            <button class="w-50" onclick="allclear()">Reset âŒ</button>
            <a href="./index.html"><button >Go To Home ğŸ </button></a>
        </div>
        <h1 id="ans" class="result-text"></h1>
    </div>

    <script>
        function allclear(){
            document.getElementById("pali").value = ""
        }
        function countVowelsConsonants() {
            let str = document.getElementById("inputText").value.toLowerCase().trim();
            let outputElement = document.getElementById("ans");

            if (str === "") {
                outputElement.innerHTML = "âš ï¸ Please enter some text!";
                outputElement.className = "result-text"; // Remove any existing styles
                return;
            }

            let vowels = "aeiou";
            let vowelCount = 0, consonantCount = 0;

            for (let char of str) {
                if (vowels.includes(char)) {
                    vowelCount++;
                } else if (char >= 'a' && char <= 'z') {
                    consonantCount++;
                }
            }

            outputElement.innerHTML = `ğŸ”  Vowels: <b>${vowelCount}</b> | Consonants: <b>${consonantCount}</b>`;
        }

    </script> <!-- Linking External JS -->
</body>

</html>
