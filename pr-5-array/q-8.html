<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Finder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div>
    <div class="container">
        <h1 class="title">ğŸ”¢ Find Prime Numbers</h1>

        <div class="input-group">
            <input type="number" id="input1" class="input-box" placeholder="1ï¸âƒ£ Enter number">
            <input type="number" id="input2" class="input-box" placeholder="2ï¸âƒ£ Enter number">
            <input type="number" id="input3" class="input-box" placeholder="3ï¸âƒ£ Enter number">
            <input type="number" id="input4" class="input-box" placeholder="4ï¸âƒ£ Enter number">
            <input type="number" id="input5" class="input-box" placeholder="5ï¸âƒ£ Enter number">
        </div>

        <div class="button-container">
            <button id="submit" class="calculate-button">Check Prime âœ…</button>
        </div>

        <h1 id="display" class="result-text"></h1>
    </div>

    <script>
        $(document).ready(function () {
            $("#submit").on("click", function () {
                let arr = [];
                for (let i = 1; i <= 5; i++) {
                    let val = parseInt($(`#input${i}`).val());
                    arr.push(val);
                }

                function isPrime(num) {
                    if (num <= 1) return false;
                    for (let i = 2; i * i <= num; i++) {
                        if (num % i === 0) return false;
                    }
                    return true;
                }

                let primeNumbers = arr.filter(isPrime);
                let outputElement = $("#display");

                outputElement.html(primeNumbers.length > 0
                    ? `âœ… Prime Numbers: <b>${primeNumbers.join(", ")}</b>`
                    : "âŒ No prime numbers found!");
            });
        });

    </script>
</body>

</html>
