<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers in Array</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(4px);
        }

        /* Input Fields */
        input {
            width: 200px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 8px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 8px;
            display: block;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button */
        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff9800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button Hover Effect */
        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        /* Button Active Effect */
        button:active {
            transform: scale(0.95);
        }

        /* Output Styling */
        h1 {
            margin-top: 15px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>

<body>

    <input type="number" id="input1" placeholder="Enter number 1">
    <input type="number" id="input2" placeholder="Enter number 2">
    <input type="number" id="input3" placeholder="Enter number 3">
    <input type="number" id="input4" placeholder="Enter number 4">
    <input type="number" id="input5" placeholder="Enter number 5">

    <button id="submit">Check Prime</button>

    <h1 id="display"></h1>

    <script>
        $(document).ready(function () {
            $("#submit").on("click", function () {
                let arr = [];
                for (let i = 1; i <= 5; i++) {
                    let val = parseInt($(`#input${i}`).val());
                    arr.push(val);
                }

                function isPrime(num) {
                    if (num <= 1) return false;
                    for (let i = 2; i * i <= num; i++) {
                        if (num % i === 0) return false;
                    }
                    return true;
                }

                let primeNumbers = arr.filter(isPrime);
                $("#display").html(primeNumbers.length > 0 
                    ? `✅ Prime Numbers: <b>${primeNumbers.join(", ")}</b>` 
                    : "❌ No prime numbers found!");
            });
        });
    </script>

</body>

</html>
