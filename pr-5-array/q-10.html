<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gooey-bg"></div>
    <div class="wrapper"></div>
    <div class="container">
        <h1 class="title">üîç Find Longest Word</h1>

        <input type="text" id="str" class="input-box" placeholder="üìù Enter a sentence...">

        <button id="btn" onclick="findLongest()" class="btn w-100">Find Word üöÄ</button>

        <div class="flex gap-10">
            <button class="w-50" onclick="allclear()">Reset ‚ùå</button>
            <a href="./index.html"><button >Go To Home üè†</button></a>
        </div>

        <h1 id="ans" class="result-text"></h1>
    </div>

    <script>
        function allclear(){
            document.getElementById("str").value = ""
            document.getElementById("ans").innerHTML = ""
        }
        function findLongest() {
            let inputStr = document.getElementById('str').value;
            let words = inputStr.split(" ");
            let longestWord = "";

            for (let i = 0; i < words.length; i++) {
                let cleanWord = words[i].replace(" ");
                if (cleanWord.length > longestWord.length) {
                    longestWord = cleanWord;
                }
            }

            document.getElementById("ans").innerHTML = longestWord;
        }
    </script>
</body>

</html>
