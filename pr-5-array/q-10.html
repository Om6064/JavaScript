<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="str">
    <button id="btn" onclick="ans()">Click mee</button>

    <h1 id="ans"></h1>


    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(4px);
        }

        /* Input Fields */
        input {
            width: 250px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 8px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 8px;
            display: block;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button */
        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff9800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button Hover Effect */
        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        /* Button Active Effect */
        button:active {
            transform: scale(0.95);
        }

        /* Output Styling */
        h1 {
            margin-top: 15px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
    </style>
    
    <script>
        function ans(){
            let inputStr = document.getElementById('str').value;
                let words = inputStr.split(" ");
                let longestWord = "";
                
                for (let i = 0; i < words.length; i++) {
                    let cleanWord = words[i].replace(" ");
                    if (cleanWord.length > longestWord.length) {
                        longestWord = cleanWord;
                    }
                }
                
                document.getElementById("ans").innerHTML = longestWord;
            
        }
    </script>
</body>
</html>
