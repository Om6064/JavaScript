<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Values Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div>
    <div class="container">
        <h1 class="title">âœ¨ Unique Values Finder</h1>

        <div class="input-group">
            <input type="text" id="input1" class="input-box" placeholder="1ï¸âƒ£ Enter value">
            <input type="text" id="input2" class="input-box" placeholder="2ï¸âƒ£ Enter value">
            <input type="text" id="input3" class="input-box" placeholder="3ï¸âƒ£ Enter value">
            <input type="text" id="input4" class="input-box" placeholder="4ï¸âƒ£ Enter value">
        </div>

        <div class="button-container">
            <button onclick="findUnique()" class="calculate-button">Get Unique Values ğŸ¯</button>
        </div>
        <div class="button-container">
            <button onclick="withrandom()" class="calculate-button">Random Ganrate ğŸ¯</button>
        </div>

        <h1 id="ans" class="result-text"></h1>
    </div>

    <script>
        function withrandom(){
            let arr = [];
            for (let i = 1; i <= 4; i++) {
                let val = parseInt(Math.random()*100);
                document.getElementById(`input${i}`).value = val
                arr.push(val);
            }

            let uniqueArray = arr.filter((item, index) => item && arr.indexOf(item) === index);
            let resultElement = document.getElementById("ans");

            resultElement.innerHTML = uniqueArray.length > 0
                ? `âœ… Unique Values: <b>${uniqueArray.join(", ")}</b>`
                : "âŒ No unique values found!";
        }
        function findUnique() {
            let arr = [];
            for (let i = 1; i <= 4; i++) {
                let val = document.getElementById(`input${i}`).value.trim();
                arr.push(val);
            }

            let uniqueArray = arr.filter((item, index) => item && arr.indexOf(item) === index);
            let resultElement = document.getElementById("ans");

            resultElement.innerHTML = uniqueArray.length > 0
                ? `âœ… Unique Values: <b>${uniqueArray.join(", ")}</b>`
                : "âŒ No unique values found!";
        }

    </script>
</body>

</html>
