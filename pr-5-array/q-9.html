<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Values Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div>
    <div class="container">
        <h1 class="title">‚ú® Unique Values Finder</h1>

        <div class="input-group">
            <input type="text" id="input1" class="input-box" placeholder="1Ô∏è‚É£ Enter value">
            <input type="text" id="input2" class="input-box" placeholder="2Ô∏è‚É£ Enter value">
            <input type="text" id="input3" class="input-box" placeholder="3Ô∏è‚É£ Enter value">
            <input type="text" id="input4" class="input-box" placeholder="4Ô∏è‚É£ Enter value">
        </div>

        <div class="button-container">
            <button onclick="findUnique()" class="calculate-button w-100">Get Unique Values üéØ</button>
        </div>
        <div class="button-container">
            <button onclick="withrandom()" class="calculate-button w-100">Random Ganrate üéØ</button>
        </div>

        <div class="flex gap-10">
            <button class="w-50" onclick="allclear()">Reset ‚ùå</button>
            <a href="./index.html"><button >Go To Home üè†</button></a>
        </div>

        <h1 id="ans" class="result-text"></h1>
    </div>

    <script>
        function allclear(){
            document.getElementById("pali").value = ""
        }
        function withrandom() {
            let arr = [];
            let resultElement = document.getElementById("ans");

            for (let i = 1; i <= 4; i++) {
                let val = parseInt(Math.random()*100);
                document.getElementById(`input${i}`).value = val
                arr.push(val);
            }
            let frequency = {};
            console.log(frequency);
            
            arr.forEach(value => {
                if (frequency[value] !== undefined) {
                    frequency[value] = frequency[value] + 1;
                } else {
                    frequency[value] = 1;
                }

            });

            let uniqueValues = arr.filter(value => frequency[value] === 1);

            if (uniqueValues.length > 0) {
                resultElement.innerHTML = "Unique Values: " + uniqueValues.join(", ");
            } else {
                resultElement.innerHTML = "No Unique Value Found";
            }
        }
        function findUnique() {
            let arr = [];
            let resultElement = document.getElementById("ans");

            for (let i = 1; i <= 4; i++) {
                let val = document.getElementById(`input${i}`).value.trim();
                arr.push(val);
            }
            let frequency = {};
            console.log(frequency);
            
            arr.forEach(value => {
                if (frequency[value] !== undefined) {
                    frequency[value] = frequency[value] + 1;
                } else {
                    frequency[value] = 1;
                }

            });

            let uniqueValues = arr.filter(value => frequency[value] === 1);

            if (uniqueValues.length > 0) {
                resultElement.innerHTML = "Unique Values: " + uniqueValues.join(", ");
            } else {
                resultElement.innerHTML = "No Unique Value Found";
            }
        }

    </script>
</body>

</html>
