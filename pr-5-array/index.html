<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Programs</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-y: scroll;
            margin: 0;
            backdrop-filter: blur(5px);
        }

        /* Container */
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 3;
        }

        /* Heading */
        h1 {
            color: white;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        /* Program List */
        .program-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        /* Buttons (Same Color Theme) */
        .program-list a {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            /* background: linear-gradient(135deg, #040404, #1fc33a); */
            background: rgba(0, 0, 0, 0.381) !important;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Hover Effect (Same for All) */
        .program-list a:hover {
            transform: scale(1.05);
            /* background: linear-gradient(135deg, #1fc33a, #040404); */
            background: rgba(0, 0, 0, 0.381) !important;
        }

        /* Active Effect */
        .program-list a:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
        * {
            box-sizing: border-box;
        }

        /* .cards:hover .card {
            background: radial-gradient(100rem circle at var(--xPos) var(--yPos), rgba(0, 255, 241, 0.4), transparent 15%);
        } */

        .cards .card {
            /* width: 20rem;
            height: 15rem; */
            background-color: #13161c;
            /* background: radial-gradient(150rem circle at 0 0, rgba(0, 255, 241, 0), transparent 0%); */
            border-radius: 0.5rem;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            position: relative;
            transition: all 0.15s linear;
        }

        /* .cards .card:hover {
            transform: scale(0.97);
        } */

        .cards .card:hover::before {
            opacity: 1;
        }

        .cards .card::before {
            content: "";
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: inherit;
            background: radial-gradient(60rem circle at var(--xPos) var(--yPos), rgba(0, 255, 241, 0.1), transparent 35%);
            opacity: 0;
            transition: all 0.15s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div>

    <div class="container">
        <h1>Array Programs</h1>
       <div class="">
        <ul class="program-list cards">
            <a class="card card-content" href="./q-1.html" target="_blank">Palindrome</a>
            <a class="card card-content" href="./q-2.html" target="_blank">Anagrams</a>
            <a class="card card-content" href="./q-3.html" target="_blank">Uppercase</a>
            <a class="card card-content" href="./q-4.html" target="_blank">LowerCase</a>
            <a class="card card-content" href="./q-5.html" target="_blank">ToogleCase</a>
            <a class="card card-content" href="./q-6.html" target="_blank">Vowel-Consonant</a>
            <a class="card card-content" href="./q-7.html" target="_blank">Second Smallest & Largest</a>
            <a class="card card-content" href="./q-8.html" target="_blank">Prime Numbers</a>
            <a class="card card-content" href="./q-9.html" target="_blank">Unique Array</a>
            <a class="card card-content" href="./q-10.html" target="_blank">Longest Word</a>
        </ul>
       </div>
    </div>

    <script>
        const cards = document.querySelectorAll(".card");
        const wrapper = document.querySelector(".cards");

        wrapper.addEventListener("mousemove", function ($event) {
            cards.forEach((card) => {
                const rect = card.getBoundingClientRect();
                const x = $event.clientX - rect.left;
                const y = $event.clientY - rect.top;

                card.style.setProperty("--xPos", `${x}px`);
                card.style.setProperty("--yPos", `${y}px`);
            });
        });

    </script>
</body>

</html>
