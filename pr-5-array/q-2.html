<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            /* background: url('https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg') no-repeat center center/cover; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px);
        }

        /* Input Fields */
        input {
            width: 280px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 8px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button */
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff9800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button Hover Effect */
        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        /* Button Active Effect */
        button:active {
            transform: scale(0.95);
        }

        /* Result Display */
        h1 {
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>

<body>

    <div id="particles-js">
    </div>
    <div class="position-relative z-3">
        <input type="text" id="pali" placeholder="Enter first string">
        <input type="text" id="pali2" placeholder="Enter second string">
        <button onclick="ans()">Check</button>

        <h1 class="text-center" id="ans"></h1>
    </div>

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="./particle.js"></script>

    <script>
        function ans() {
            let ana = document.getElementById("pali").value.toLowerCase().replace(/\s/g, '');
            let ana2 = document.getElementById("pali2").value.toLowerCase().replace(/\s/g, '');

            let firstSorted = ana.split("").sort().join("");
            let secondSorted = ana2.split("").sort().join("");

            let result = (firstSorted === secondSorted) ? "✅ It is an Anagram!" : "❌ It is NOT an Anagram!";
            document.getElementById("ans").innerHTML = result;
        }
    </script>
</body>

</html>
