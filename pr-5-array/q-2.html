<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="./style.css"> <!-- Linking External CSS -->
</head>

<body>
    <div class="gooey-bg"></div> <!-- Animated Gooey Background -->
    <div class="wrapper"></div>

    <div class="container">
        <h1 class="title">🔄 Anagram Checker 🔠</h1>

        <div class="input-group">
            <input type="text" id="word1" class="input-box" placeholder="📝 Enter first word...">
        </div>
        <div class="input-group">
            <input type="text" id="word2" class="input-box" placeholder="📝 Enter second word...">
        </div>

        <div class="button-container">
            <button onclick="checkAnagram()" class="check-button w-100">Check 🔍</button>
        </div>
        <div class="flex gap-10">
            <button class="w-50" onclick="allclear()">Reset ❌</button>
            <a href="./index.html"><button >Go To Home 🏠</button></a>
        </div>



        <h1 id="result" class="result-text"></h1>
    </div>

    <script>
        function allclear(){
            document.getElementById("pali").value = ""
        }
        function checkAnagram() {
            let word1 = document.getElementById("word1").value.toLowerCase()
            let word2 = document.getElementById("word2").value.toLowerCase()
            let resultElement = document.getElementById("result");

            if (word1 === "" || word2 === "") {
                resultElement.innerHTML = "⚠️ Invalid input!";
            
                return;
            }

            let firstSorted = word1.split("").sort().join("");
            let secondSorted = word2.split("").sort().join("");

            if (firstSorted === secondSorted) {
                resultElement.innerHTML = "✅ It is an Anagram! 🎉";
              
            } else {
                resultElement.innerHTML = "❌ It is NOT an Anagram!";
            }
        }
    </script> 
</body>

</html>
