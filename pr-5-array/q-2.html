<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
</head>
<body>
    <input type="text" id="pali" placeholder="Enter String For anagrams">
    <input type="text" id="pali2" placeholder="Enter String For anagrams">
    <button onclick="ans()">Click Me</button>

    <h1 id="ans"></h1>
    <script>
        function ans() {
    let ana = document.getElementById("pali").value.toLowerCase();
    let ana2 = document.getElementById("pali2").value.toLowerCase();

    
    let firstSorted = ana.split("").sort().join("");
    let secondSorted = ana2.split("").sort().join("");

    if (firstSorted === secondSorted) {
        document.getElementById("ans").innerHTML = "It is an anagram";
    } else {
        document.getElementById("ans").innerHTML = "It is not an anagram";
    }
}

    </script>
</body>
</html>
