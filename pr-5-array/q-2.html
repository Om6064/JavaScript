<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="./style.css"> <!-- Linking External CSS -->
</head>

<body>
    <div class="wrapper"></div> <!-- Animated Background -->

    <div class="container">
        <h1 class="title">ğŸ”„ Anagram Checker ğŸ” </h1>

        <div class="input-group">
            <input type="text" id="word1" class="input-box" placeholder="ğŸ“ Enter first word...">
        </div>
        <div class="input-group">
            <input type="text" id="word2" class="input-box" placeholder="ğŸ“ Enter second word...">
        </div>

        <div class="button-container">
            <button onclick="checkAnagram()" class="check-button">Check ğŸ”</button>
        </div>

        <h1 id="result" class="result-text"></h1>
    </div>

    <script>
        function checkAnagram() {
            let word1 = document.getElementById("word1").value.toLowerCase()
            let word2 = document.getElementById("word2").value.toLowerCase()
            let resultElement = document.getElementById("result");

            if (word1 === "" || word2 === "") {
                resultElement.innerHTML = "âš ï¸ Invalid input!";
            
                return;
            }

            let firstSorted = word1.split("").sort().join("");
            let secondSorted = word2.split("").sort().join("");

            if (firstSorted === secondSorted) {
                resultElement.innerHTML = "âœ… It is an Anagram! ğŸ‰";
              
            } else {
                resultElement.innerHTML = "âŒ It is NOT an Anagram!";
            }
        }
    </script> 
</body>

</html>
