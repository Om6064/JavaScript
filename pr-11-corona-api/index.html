<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Stats Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-title {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        .search-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
            transform-origin: top center;
        }

        .search-title {
            text-align: center;
            margin-bottom: 20px;
            color: #4a5568;
            font-size: 1.8rem;
        }

        .search-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(1px);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
            transform: translateY(20px);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .card-body {
            padding: 25px;
        }

        .stat-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8fafc;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            font-weight: 600;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .confirmed {
            color: #e53e3e;
        }

        .discharged {
            color: #38a169;
        }

        .deaths {
            color: #718096;
        }

        .icon {
            font-size: 1.5rem;
        }

        .no-results {
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            grid-column: 1 / -1;
            animation: fadeIn 0.5s ease-out;
        }

        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        /* All States Display */
        .all-states-title {
            text-align: center;
            margin: 40px 0 20px;
            color: #fff;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Apply animations to cards with delay */
        .cards-container .card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .cards-container .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .cards-container .card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .cards-container .card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .cards-container .card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .cards-container .card:nth-child(6) {
            animation-delay: 0.6s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .search-group {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="app-title">COVID-19 Statistics Tracker</h1>

        <div class="search-container">
            <h2 class="search-title">Search COVID-19 Stats by State</h2>
            <div class="search-group">
                <input type="text" id="stateInput" placeholder="Enter state name or leave empty to see all states" />
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            <div id="cardContainer" class="cards-container"></div>
        </div>

        <h2 class="all-states-title">All States COVID-19 Data</h2>
        <div id="allStatesContainer" class="cards-container"></div>
    </div>

    <script>
        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Function to create a card for a state
        function createStateCard(state, index) {
            const card = document.createElement('div');
            card.className = 'card';
            // Stagger animation

            card.innerHTML = `
                <div class="card-header">${state.loc}</div>
                <div class="card-body">
                    <div class="stat-item">
                        <span class="stat-label"><span class="icon">ü¶†</span> Total Cases:</span>
                        <span class="stat-value confirmed">${state.totalConfirmed}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label"><span class="icon">‚úÖ</span> Discharged:</span>
                        <span class="stat-value discharged">${state.discharged}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label"><span class="icon">‚ò†Ô∏è</span> Deaths:</span>
                        <span class="stat-value deaths">${state.deaths}</span>
                    </div>
                </div>
            `;

            return card;
        }

        // Function to handle search
        function handleSearch() {
            const stateName = document.getElementById("stateInput").value.trim();
            const url = "https://api.rootnet.in/covid19-in/stats/latest";

            // Show loading indicator
            document.getElementById("cardContainer").innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for COVID-19 data...</p>
                </div>
            `;

            fetch(url)
                .then(res => res.json())
                .then(res => {
                    let states = res.data.regional;
                    let found = false;

                    // Clear previous results
                    document.getElementById("cardContainer").innerHTML = "";

                    // If no search term, show "Please enter a state name" message
                    if (!stateName) {
                        document.getElementById("cardContainer").innerHTML = `
                            <div class="no-results">Please enter a state name to search</div>
                        `;
                        return;
                    }

                    // Filter states based on search term
                    states.forEach((state, index) => {
                        if (state.loc.toLowerCase().includes(stateName.toLowerCase())) {
                            found = true;
                            const card = createStateCard(state, index);
                            document.getElementById("cardContainer").appendChild(card);
                        }
                    });

                    // Show message if no results found
                    if (!found) {
                        document.getElementById("cardContainer").innerHTML = `
                            <div class="no-results">No results found for "${stateName}"</div>
                        `;
                    }
                })
             
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Search button click event
            document.getElementById("searchBtn").addEventListener("click", handleSearch);

            // Enter key press in search input
            document.getElementById("stateInput").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    handleSearch();

    </script>
</body>

</html>
