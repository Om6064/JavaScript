<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header class="bg-color-header-1 d-none d-sm-flex">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="d-lg-flex d-none">

                    <ul class="d-flex gap-3  my-1 ps-0">

                        <li class="text-white">Whishlist</li>

                </div>
                <div>
                    <div class="d-flex my-1 gap-4 center-responsive">
                        <div class="text-white"><i class="fa-solid fa-phone"></i> <span>Need help?</span> <span
                                class="fw-bold">Call us: + 0020 500</span></div>
                        <div class="text-white "><span>English</span> <i class="fa-solid fa-angle-down"></i>
                            <span>USD</span> <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <header class="my-3 pt-3">
        <div class="container">
            <div class="d-flex justify-content-between ps-0">
                <div class="d-flex gap-5">
                    <div class="border-end pe-3">
                        <div class="pointer">
                            <a href="./index.html"><img src="https://weiboo.pixcelsthemes.com/weiboo/assets/images/logo1.svg" alt=""></a>
                        </div>
                    </div>
                    <div class="d-flex bg-color-text-box align-items-center d-none d-xl-flex">
                        <div class="">
                            <input type="text" class="border-0 bg-color-text-box ps-3" placeholder="Search Keyword...">
                        </div>
                        <div class="icon bg-color-text-box align-items-center d-flex pe-3">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-4">
                    <ul class="d-flex my-2 gap-3 d-none d-lg-flex">
                        <li class="hover-red">Man</li>
                        <li class="hover-red">Women</li>
                        <li class="hover-red">Kids</li>
                    </ul>
                    <div class="bg-color-icon d-flex align-items-center justify-content-center d-lg-none hover-icon"
                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="bg-color-icon d-flex align-items-center justify-content-center d-none d-sm-flex hover-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <button type="button"
                        class="position-relative bg-color-icon d-flex align-items-center justify-content-center d-none d-sm-flex hover-icon"
                        onclick='window.location = "./cart.html"'>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="counter">
                            0
                        </span>
                    </button>
                </div>

            </div>
        </div>
    </header>
    <section class="bg-cart p-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="">
                    <h1 class="fw-bold font-50">Cart</h1>
                </div>
                <div class="d-none d-sm-block">
                    <a href="./index.html" class="text-secondary text-decoration-none fw-bold">Home </a><span class="text-danger">
                        ></span> <a href="" class="text-danger text-decoration-none fw-bold">Cart</a>
                </div>
            </div>
        </div>
    </section>
    <section class="pt-5">
        <div class="container">
            <h4 class="fw-bold fs-2 mb-5">Product List</h4>

            <div class="row">
                <div class="row" id="nothingCart">
                    <!-- Cart Items Section -->
                    
                        <div class="col-12 col-xxl-8" id="tablecontent">

                        </div>
                        <div class="col-12 col-xxl-4 mb-4 ps-5 pt-4" id="totalCard">
    
                        </div>
                 
                </div>
            </div>
    </section>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <a href="./index.html" class="text-decoration-none text-black"><h5 class="offcanvas-title" id="offcanvasExampleLabel">Menus</h5></a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                From Here You Can Navigate In Any Whare In Site
            </div>
            <div class="">
                <ul class=" text-black fw-bold">
                    <li class="mt-3 pointer">Home <i class="fa-solid fa-plus"></i></li>
                    <li class="mt-3 pointer">Home <i class="fa-solid fa-plus"></i></li>

                <div class="d-flex gap-3">
                    <div class="bg-color-icon d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <button type="button"
                        class="position-relative bg-color-icon d-flex align-items-center justify-content-center"
                        onclick='window.location = "./cart.html"'>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="counter-offcanvas">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
