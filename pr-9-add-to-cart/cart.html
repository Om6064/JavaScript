<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header class="bg-color-header-1">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="d-lg-flex d-none">

                    <ul class="d-flex gap-3  my-1 ps-0">
                        <li class="text-white">About Us</li>
                        <li class="text-white">My Account</li>
                        <li class="text-white">Whishlist</li>
                        <li class="text-white">Order Tracking</li>
                    </ul>

                </div>
                <div>
                    <div class="d-flex my-1 gap-4 center-responsive">
                        <div class="text-white"><i class="fa-solid fa-phone"></i> <span>Need help?</span> <span
                                class="fw-bold">Call us: + 0020 500</span></div>
                        <div class="text-white "><span>English</span> <i class="fa-solid fa-angle-down"></i>
                            <span>USD</span> <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <header class="my-3 pt-3">
        <div class="container">
            <div class="d-flex justify-content-between ps-0">
                <div class="d-flex gap-5">
                    <div class="border-end pe-3">
                        <div>
                            <img src="https://weiboo.pixcelsthemes.com/weiboo/assets/images/logo1.svg" alt="">
                        </div>
                    </div>
                    <div class="d-flex bg-color-text-box align-items-center d-none d-xl-flex">
                        <div class="">
                            <input type="text" class="border-0 bg-color-text-box ps-3" placeholder="Search Keyword...">
                        </div>
                        <div class="icon bg-color-text-box align-items-center d-flex pe-3">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-4">
                    <ul class="d-flex my-2 gap-3 d-none d-lg-flex">
                        <li>Man</li>
                        <li>Women</li>
                        <li>Kids</li>
                    </ul>
                    <div class="bg-color-icon d-flex align-items-center justify-content-center d-lg-none">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="bg-color-icon d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <button type="button"
                        class="position-relative bg-color-icon d-flex align-items-center justify-content-center"
                        onclick='window.location = "./cart.html"'>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="counter">
                            0
                        </span>
                    </button>
                </div>

            </div>
        </div>
    </header>
    <section class="bg-cart p-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="">
                    <h1 class="fw-bold font-50">Cart</h1>
                </div>
                <div class="">
                    <a href="" class="text-secondary text-decoration-none fw-bold">Home </a><span class="text-danger">
                        ></span> <a href="" class="text-danger text-decoration-none fw-bold">Cart</a>
                </div>
            </div>
        </div>
    </section>
    <section class="pt-5">
        <div class="container">
            <h4 class="fw-bold fs-2 mb-5">Product List</h4>

            <div class="row">
                <div class="col-8"></div>
                <div class="col-4 border rounded">
                    <div class="p-40">
                        <div class="d-flex justify-content-between border-bottom mb-4">
                            <p class="text-secondary fw-bold m-0">Subtotal</p>
                            <p class="fw-bold m-0">$364.00</p>
                        </div>
                        <p class="fw-bold mb-2">Shipping</p>
                        <div class="mb-2">
                            <input type="checkbox" class="assent-color">
                            <label for="" class="text-secondary font-14">Flat rate</label>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" class="assent-color">
                            <label for="" class="text-secondary font-14">Free shipping</label>
                        </div>
                        <div class="d-flex fw-bold justify-content-between border-bottom">
                            <p>Shipping to <span class="text-danger"> NY. </span></p>
                            <p><i class="fa-solid fa-location-dot text-danger"></i> Change address</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
